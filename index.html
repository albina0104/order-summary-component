<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="card">
    <img src="images/illustration-hero.svg" alt="" class="card__img">
    <div class="card__details">
      <h1 class="card__h1">Order Summary</h1>
      <p class="card__desc">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="card__plan-block">
        <div class="card__plan">
          <strong>Annual Plan</strong><br>
          $59.99/year
        </div>
        <a href="#" class="link">Change</a>
      </div>
      <button class="btn btn--proceed">Proceed to Payment</button>
      <button class="btn btn--cancel">Cancel Order</button>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/albina0104" target="_blank">Albina Salkayeva</a>.
  </footer>
</body>
</html>
